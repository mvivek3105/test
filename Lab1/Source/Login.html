<!doctype html>
<html ng-app="Teja">

<head>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src = "//connect.facebook.net/en_US/sdk.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <title>Login</title>
</head>



<body style="background-color: lightgrey; font-family: Times New Roman; font-style: inherit">
<div class="input" align="center">
  <br>
  <p STYLE="font-size: x-large; text-shadow: 1px 1px darkolivegreen;"><big><Strong>LOGIN HERE !!</Strong></big></p>
  <br>
</div>
<div align="center">
  <form name="login" style="align-content: center">
    <div class = "input group input-group-lg" align="center" style="width: 20%">
      <input type="text" name="userid" class="form-control" placeholder="Username" aria-describedby="basic-addon1" align="center">
      <br>
    </div>
    <div class = "input group input-group-lg" align="center" style="width: 20%">
      <input type="password" name="pswrd" class="form-control" placeholder="Password" aria-describedby="basic-addon2">
    <br/>
    <button class="btn btn-primary btn-lg" onclick="check(this.form)">Login</button>
    <button class = "btn btn-primary btn-lg" type="reset" value="reset">Cancel</button>
    <br/><br/>
    </div>
  </form>
</div>
<div align="center">
  <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" data-size = "xlarge">
    Login with Facebook
  </fb:login-button>
</div>
<br>  
<script src="JS/Login.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
<script src="JS/Home.js"></script>
<script src = "JS/oauth.js"></script>
<script src="JS/Register.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAH6ltMJQs7XtCWzsSVr_kxDch2M61MF0g?libraries=places&sensor=false"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>

</body>
</html>
