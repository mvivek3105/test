<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="CSS/Register.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>
<body style="background-color: lightgrey; font-family: Times New Roman; font-style: inherit">
<div class="input" align="center">
    <br>
    <p style="font-size: x-large; text-shadow: 1px 1px darkolivegreen"><big><Strong>REGISTER HERE !!</Strong></big></p>
    <br>
</div>
<div align="center">
    <form name="form" style="align-content: center">
        <div class = "input group input-group-lg" align="center" style="width: 20%">
            <input type="text" name="Name" class="form-control" placeholder="Username" aria-describedby="basic-addon1" align="center">
            <br>
        </div>
        <div class = "input group input-group-lg" align="center" style="width: 20%">
            <input type="text" name="Email" class="form-control" placeholder="Email" aria-describedby="basic-addon1" align="center">
            <br>
        </div>
        <div class = "input group input-group-lg" align="center" style="width: 20%;">
            <input type="text" name="enterEmail" class="form-control" placeholder="Re-enter Email ID" aria-describedby="basic-addon1" align="center">
            <br>
        </div>
        <div class = "input group input-group-lg" align="center" style="width: 20%">
            <input type="password" name="Password" class="form-control" placeholder="Password" aria-describedby="basic-addon2">
            <br/>
            <button class="btn btn-primary btn-lg" onclick="submit()">Register</button>
            <button class = "btn btn-primary btn-lg" type="reset" value="reset">Cancel</button>
            <br/><br/>
        </div>
    </form>
</div>

<script src = "JS/Register.js"></script>
<script src="JS/Home.js"></script>

</body>
</html>
